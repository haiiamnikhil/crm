<div class="card">
    <h5 class="card-header">User List</h5>
    <div class="table-responsive text-nowrap">

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Onboarded by</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">
                <tr *ngFor="let user of userList">
                    <td width="8%">
                        <a routerLink="/user/profile/{{user.username}}">
                            <div class="avatar d-flex align-items-center"
                                [ngClass]="{'avatar-online':user.is_active,'avatar-offline':!user.is_active}">
                                <img src="http://127.0.0.1:8000{{user.profile_image}}" alt="Avatar"
                                    class="rounded-circle avatar-xs pull-up" />
                                <span>{{user.first_name}} {{user.last_name}}</span>
                            </div>
                        </a>
                    </td>
                    <td width="10%"><i class="fab fa-angular fa-lg text-danger me-3"></i>
                        <strong>{{user.designation}}</strong>
                    </td>
                    <td width="10%">{{user.email}}</td>
                    <td width="5%"><span
                            [ngClass]="{'bg-label-success':user.is_active,'bg-label-danger':!user.is_active}"
                            class="badge me-1">{{user.is_active}}</span></td>
                    <td width="5%">{{user.onboarded_by}}</td>
                    <td width="5%">
                        <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" routerLink="/user/edit-user/{{user.username}}"><i class="bx bx-edit-alt me-1"></i>
                                    Edit</a>
                                <a class="dropdown-item" routerLink="/user/login"><i class="bx bx-trash me-1"></i>
                                    Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
