<div class="row">
    <div class="col-md-12">

        <div class="card mb-4">
            <h5 class="card-header">Profile Details</h5>
            <!-- Account -->
            <div class="card-body">
                <div class="d-flex align-items-start align-items-sm-center gap-4">
                    <img [src]="imageSrc" alt="user-avatar"
                        class="d-block rounded" height="100" width="100" id="uploadedAvatar" />
                    <div class="button-wrapper">
                        <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                            <span class="d-none d-sm-block">Upload new photo</span>
                            <i class="bx bx-upload d-block d-sm-none"></i>
                            <input type="file" id="upload" class="account-file-input" hidden
                                accept="image/png, image/jpeg" (change)="uploadProfileImage($event)" />
                        </label>
                        <button type="button" class="btn btn-outline-secondary account-image-reset mb-4" (click)="imageSrc = '../assets/img/profile/default-profile.png'; profileImage=''">
                            <i class="bx bx-reset d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Reset</span>
                        </button>

                        <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input class="form-control" type="text" id="firstName" name="firstName" value="John"
                                autofocus formControlName="first_name" placeholder="John" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input class="form-control" type="text" name="lastName" id="lastName" value="Doe"
                                formControlName="last_name" placeholder="Halder" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input class="form-control" type="text" id="email" name="email" value="john.doe@example.com"
                                placeholder="john.doe@example.com" formControlName="email" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="organization" class="form-label">Designation</label>
                            <select name="designations" id="user-designations" class="select2 form-select" formControlName="designation">
                                <option value="null" disabled>Choose</option>
                                <option *ngFor="let des of userDesignations" value="{{des.role}}">{{des.role}}</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="phoneNumber">Phone Number</label>
                            <div class="input-group input-group-merge">
                                <!-- <span class="input-group-text">US (+1)</span> -->
                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                                    placeholder="202 555 0111" formControlName="phone" />
                            </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address"
                                formControlName="address" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="address" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="address2" name="address2"
                                placeholder="Address 2" formControlName="address2" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="address" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="City"
                                formControlName="city" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="state" class="form-label">State</label>
                            <input class="form-control" type="text" id="state" name="state" placeholder="California"
                                formControlName="state" />
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="231465"
                                maxlength="6" formControlName="zipcode" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="country">Country</label>
                            <select id="country" class="select2 form-select" formControlName="country">
                                <option value="null" selected disabled>Select</option>
                                <option value="Australia">Australia</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Belarus">Belarus</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Canada">Canada</option>
                                <option value="China">China</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="India">India</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Israel">Israel</option>
                                <option value="Italy">Italy</option>
                                <option value="Japan">Japan</option>
                                <option value="Korea">Korea, Republic of</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Philippines">Philippines</option>
                                <option value="Russia">Russian Federation</option>
                                <option value="South Africa">South Africa</option>
                                <option value="Thailand">Thailand</option>
                                <option value="Turkey">Turkey</option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="United Arab Emirates">United Arab Emirates</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="United States">United States</option>
                            </select>
                        </div>

                    </div>
                    <div class="mt-2">
                        <button type="submit" class="btn btn-primary me-2" (click)="submitUserDetails()">Save
                            changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
