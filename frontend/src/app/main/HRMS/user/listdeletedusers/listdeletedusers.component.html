<div class="card">
    <h5 class="card-header">Deleted List</h5>
    <div class="table-responsive text-nowrap">
        <div class="card-body d-flex justify-content-center align-items-center" *ngIf="deletedUserList?.length == 0">
            <h6 class="m-0">No Users Present</h6>
        </div>

        <table class="table" *ngIf="deletedUserList?.length > 0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Deleted by</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">
                <tr *ngFor="let user of deletedUserList">
                    <td width="8%">
                        <a routerLink="/user/profile/{{user.uid}}">
                            <div class="avatar d-flex align-items-center menu-link"
                                [ngClass]="{'avatar-online':user.is_active,'avatar-offline':!user.is_active}">
                                <img src="http://127.0.0.1:8000{{user.profile_image}}" alt="Avatar"
                                    class="rounded-circle avatar-xs pull-up menu-icon" />
                                <span>{{user.first_name}} {{user.last_name}}</span>
                            </div>
                        </a>
                    </td>
                    <td width="10%"><i class="fab fa-angular fa-lg text-danger me-3"></i>
                        <strong>{{user.designation}}</strong>
                    </td>
                    <td width="10%">{{user.email}}</td>
                    <td width="5%"><span [ngClass]="{'bg-success':user.is_active,'bg-danger':!user.is_active}"
                            class="badge me-1">{{user.is_active}}</span></td>
                    <td width="5%">{{user.deleted_by}}</td>
                    <td width="5%">
                        <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="javascript:void(0);"
                                    routerLink="/user/edit-user/{{user.uid}}"><i class="bx bx-edit-alt me-1"></i>
                                    Edit</a>
                                <a class="dropdown-item" href="javascript:void(0);"  data-bs-toggle="modal"  data-bs-target="#modalToggle" (click)="getUseruid(user.uid)"><i
                                        class="bx bx-trash me-1"></i>
                                    Recover</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col-lg-4 col-md-6">
    <div class="mt-3">
        <div class="modal fade" id="modalToggle" aria-labelledby="modalToggleLabel" tabindex="-1" style="display: none"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalToggleLabel">Modal 1</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Are you sure you want to delete User</div>
                    <div class="modal-footer">
                        <button class="btn btn-primary menu-link" (click)="confirmRecover()">
                            <i class="bx bx-check menu-icon"></i> Confirm
                         </button>
                        <button class="btn btn-danger menu-link" data-bs-dismiss="modal">
                           <i class="bx bx-x menu-icon"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
