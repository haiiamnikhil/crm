<div class="row" *ngFor="let user of userDetails" [ngSwitch]="viewMode">
    <div class="col-md-12 mb-4">
        <div class="card card-profile-bottom">
            <div class="card-body p-3">
                <div class="row gx-4">
                    <div class="col-auto">
                        <div class="avatar avatar-xl position-relative">
                            <img [src]="imageSrc" alt="profile_image" class="w-100 border-radius-lg ">
                        </div>
                    </div>
                    <div class="col-auto my-auto">
                        <div class="h-100">
                            <h5 class="mb-1">
                                {{user.first_name}} {{user.last_name}}
                            </h5>
                            <p class="mb-0 font-weight-bold text-sm">
                                {{user.designation}}
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
                        <div class="nav-wrapper position-relative end-0">
                            <ul class="nav nav-pills nav-fill p-1" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center" [ngClass]="{'active':viewMode == 'basic-details'}"
                                        data-bs-toggle="tab" href="javascript:;" (click)="viewMode = 'basic-details'" role="tab" aria-selected="true">
                                        <i class="ni ni-app"></i>
                                        <span class="ms-2">Basic Details</span>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center" [ngClass]="{'active':viewMode == 'settings'}"
                                        data-bs-toggle="tab" href="javascript:;" (click)="viewMode = 'settings'" role="tab" aria-selected="false">
                                        <i class="ni ni-settings-gear-65"></i>
                                        <span class="ms-2">Settings</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <basicdetails *ngSwitchCase="'basic-details'" [userDetails]="userDetails"></basicdetails>
    <settings *ngSwitchCase="'settings'" [userDetails]="userDetails"></settings>
</div>
